<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Product Grid</title>

<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background: #f2f2f2;
  }

  h2 {
    text-align: center;
  }

  /* GRID CONTAINER */
  .grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr); /* Desktop: 4 columns */
    gap: 20px;
  }

  /* PRODUCT CARD */
  .card {
    background: white;
    padding: 15px;
    border-radius: 8px;
    text-align: center;
    box-shadow: 0 3px 6px rgba(0,0,0,0.1);
  }

  .card img {
    width: 100%;
    height: 150px;
    object-fit: cover;
    border-radius: 6px;
  }

  .price {
    font-weight: bold;
    margin-top: 8px;
  }

  /* TABLET BREAKPOINT */
  @media (max-width: 1024px) {
    .grid {
      grid-template-columns: repeat(2, 1fr);
    }
  }

  /* MOBILE BREAKPOINT */
  @media (max-width: 600px) {
    .grid {
      grid-template-columns: 1fr;
    }
  }
</style>
</head>

<body>

<h2>Responsive Product Grid</h2>

<div class="grid">

  <div class="card">
    <img src="https://via.placeholder.com/200x150">
    <h3>Product 1</h3>
    <p>Quality item</p>
    <div class="price">₹499</div>
  </div>

  <div class="card">
    <img src="https://via.placeholder.com/200x150">
    <h3>Product 2</h3>
    <p>Best seller</p>
    <div class="price">₹799</div>
  </div>

  <div class="card">
    <img src="https://via.placeholder.com/200x150">
    <h3>Product 3</h3>
    <p>Premium build</p>
    <div class="price">₹999</div>
  </div>

  <div class="card">
    <img src="https://via.placeholder.com/200x150">
    <h3>Product 4</h3>
    <p>New arrival</p>
    <div class="price">₹1299</div>
  </div>

</div>

</body>
</html>
