<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Zepto Clone</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background-color: #f5f5f5;
}

/* Navbar */
.navbar {
    background: #6b2cff;
    padding: 15px 20px;
    display: flex;
    align-items: center;
    gap: 20px;
}

.logo {
    color: white;
    font-size: 28px;
    font-weight: bold;
}

.search {
    flex: 1;
    padding: 10px;
    border-radius: 6px;
    border: none;
}

.login-btn {
    background: white;
    color: #6b2cff;
    border: none;
    padding: 8px 16px;
    border-radius: 6px;
    cursor: pointer;
}

/* Banner */
.banner {
    background: #ddd;
    margin: 20px;
    padding: 20px;
    border-radius: 12px;
}

.banner h2 {
    font-size: 22px;
}

.banner p {
    margin-top: 5px;
    color: #333;
}

/* Products */
.products {
    padding: 20px;
}

.products h2 {
    margin-bottom: 15px;
}

.product-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
}

.product-card {
    background: white;
    border-radius: 12px;
    padding: 15px;
    text-align: center;
}

/* IMAGE FIX */
.product-card img {
    width: 100%;
    height: 150px;
    object-fit: contain;
    margin-bottom: 10px;
}

/* Text */
.product-card h3 {
    font-size: 18px;
    margin-bottom: 5px;
}

.product-card p {
    color: #444;
}

/* Button */
.product-card button {
    margin-top: 10px;
    width: 100%;
    padding: 8px;
    background: #6b2cff;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
}

/* Footer */
footer {
    margin-top: 30px;
    background: #222;
    color: white;
    text-align: center;
    padding: 12px;
}
</style>
</head>

<body>

<!-- Navbar -->
<div class="navbar">
    <div class="logo">zepto</div>
    <input class="search" type="text" placeholder="Search for groceries...">
    <button class="login-btn">Login</button>
</div>

<!-- Banner -->
<div class="banner">
    <h2>Groceries delivered in 10 minutes ⚡</h2>
    <p>Fresh fruits, vegetables & daily essentials</p>
</div>

<!-- Products -->
<div class="products">
    <h2>Popular Items</h2>

    <div class="product-grid">

        <!-- Apples -->
        <div class="product-card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/1/15/Red_Apple.jpg">
            <h3>Fresh Apples</h3>
            <p>₹120 / kg</p>
            <button>Add</button>
        </div>

        <!-- Milk -->
        <div class="product-card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a4/Milk_glass.jpg">
            <h3>Milk</h3>
            <p>₹60 / litre</p>
            <button>Add</button>
        </div>

        <!-- Bread -->
        <div class="product-card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/d/d3/White-Bread.jpg">
            <h3>Bread</h3>
            <p>₹40</p>
            <button>Add</button>
        </div>

    </div>
</div>

<!-- Footer -->
<footer>
    © 2026 Zepto Clone | Educational Project
</footer>

</body>
</html>
